[metadata]
name = ngsutils
version = 0.1.0
description = Utilities for NGS processing
author = yh549848

[options]
install_requires =
   docopt
   pandas
   sqlalchemy
   pysqlite3
   gtfparse
packages = find:
include_package_data = True

[options.entry_points]
console_scripts =
   gtf2sqlite = ngsutils.gtf2sqlite:main
   sqlite2gtf = ngsutils.sqlite2gtf:main
   id2name = ngsutils.id2name:main
   parse_gtf = ngsutils.parse_gtf:main
